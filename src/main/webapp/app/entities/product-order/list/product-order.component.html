<div>
  <h2 id="page-heading" data-cy="ProductOrderHeading">
    <span jhiTranslate="onlinestoreApp.productOrder.home.title">Product Orders</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="onlinestoreApp.productOrder.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-product-order"
        [routerLink]="['/product-order/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="onlinestoreApp.productOrder.home.createLabel"> Create a new Product Order </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="productOrders?.length === 0">
    <span jhiTranslate="onlinestoreApp.productOrder.home.notFound">No productOrders found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="productOrders && productOrders.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="placedDate">
            <span jhiTranslate="onlinestoreApp.productOrder.placedDate">Placed Date</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="status">
            <span jhiTranslate="onlinestoreApp.productOrder.status">Status</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="code">
            <span jhiTranslate="onlinestoreApp.productOrder.code">Code</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="customer.id">
            <span jhiTranslate="onlinestoreApp.productOrder.customer">Customer</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let productOrder of productOrders; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/product-order', productOrder.id, 'view']">{{ productOrder.id }}</a>
          </td>
          <td>{{ productOrder.placedDate | formatMediumDatetime }}</td>
          <td jhiTranslate="{{ 'onlinestoreApp.OrderStatus.' + productOrder.status }}">{{ productOrder.status }}</td>
          <td>{{ productOrder.code }}</td>
          <td>
            <div *ngIf="productOrder.customer">
              <a [routerLink]="['/customer', productOrder.customer?.id, 'view']">{{ productOrder.customer?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/product-order', productOrder.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/product-order', productOrder.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(productOrder)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="productOrders && productOrders.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
